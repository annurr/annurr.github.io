<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Md Fahim Annur Rahman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="images/logo.png" type="image/png">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js"></script>
    <style>
        .blog-header {
            padding-top: 120px;
            padding-bottom: 60px;
            text-align: center;
            background: radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.05) 0%, transparent 60%);
        }

        .search-bar {
            max-width: 500px;
            margin: 20px auto 0;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 30px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-main);
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .post-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            padding: 20px;
            overflow-y: auto;
        }

        .post-modal.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .post-modal-content {
            background: var(--bg-card);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            border-radius: 12px;
            position: relative;
            margin-top: 50px;
            margin-bottom: 50px;
            border: 1px solid var(--border);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
        }

        .close-modal:hover {
            color: var(--accent);
        }

        .full-post-content {
            line-height: 1.8;
            color: var(--text-muted);
        }

        .full-post-content h3 {
            margin-top: 2rem;
            color: var(--text-main);
        }

        .full-post-content ul,
        .full-post-content ol {
            margin-left: 20px;
            margin-bottom: 1rem;
        }

        .full-post-content pre {
            background: #0f172a;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid var(--border);
        }

        .full-post-content code {
            font-family: 'Consolas', monospace;
            color: #cbd5e1;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="index.html#home" style="display: flex; align-items: center;">
                        <img src="images/logo.png" alt="Annur">
                    </a>
                </div>
                <div class="nav-links">
                    <a href="index.html#home">Home</a>
                    <a href="index.html#experience">Experience</a>
                    <a href="blog.html" class="active">Blog</a>
                    <button id="theme-toggle" aria-label="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
                </div>
                <div class="hamburger">
                    <span class="bar"></span><span class="bar"></span><span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <div class="blog-header">
        <div class="container">
            <h1>Networking Insights</h1>
            <p>Deep dives into Network Security, Cloud Infrastructure, and Automation.</p>
            <div class="search-bar">
                <input type="text" id="blog-search" class="search-input" placeholder="Search articles...">
            </div>
        </div>
    </div>

    <section class="container" style="padding-bottom: 80px;">
        <div id="blog-grid" class="blog-preview-grid">
            <!-- Posts injected here -->
        </div>
    </section>

    <!-- Post Modal -->
    <div id="post-modal" class="post-modal">
        <div class="post-modal-content">
            <i class="fas fa-times close-modal" id="close-modal"></i>
            <div id="modal-body"></div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <a href="assets/Annur_Resume.pdf" download class="btn-resume-highlight">
                    <i class="fas fa-file-arrow-down"></i> Download Resume
                </a>
                <p>&copy; 2026 Fahim Annur Rahman. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/supabase-client.js"></script>
    <script src="js/blog-data.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const grid = document.getElementById('blog-grid');
            const searchInput = document.getElementById('blog-search');
            let allPosts = [];

            try {
                allPosts = await getBlogPosts();
            } catch (e) {
                console.error("Failed to load posts", e);
            }

            function renderPosts(posts) {
                grid.innerHTML = '';
                if (!posts || posts.length === 0) {
                    grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No posts found.</p>';
                    return;
                }
                posts.forEach(post => {
                    const card = document.createElement('div');
                    card.className = 'blog-card';
                    card.innerHTML = `
                        <img src="${post.image}" alt="${post.title}" class="blog-img" onerror="this.onerror=null; this.src='images/placeholder.svg';">
                        <div class="blog-content">
                            <span class="blog-date">${post.date || new Date(post.created_at).toLocaleDateString()}</span>
                            <h3 class="blog-title">${DOMPurify.sanitize(post.title)}</h3>
                            <p class="blog-excerpt">${DOMPurify.sanitize(post.excerpt)}</p>
                            <button onclick="openPost('${post.id}')" class="read-more" style="background:none; border:none; padding:0; cursor:pointer;">
                                Read Article <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }

            // Initial Render
            renderPosts(allPosts);

            // Search
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = allPosts.filter(p =>
                    p.title.toLowerCase().includes(term) ||
                    p.excerpt.toLowerCase().includes(term) ||
                    (p.tags && p.tags.some(t => t.toLowerCase().includes(term)))
                );
                renderPosts(filtered);
            });

            // Modal Logic
            window.openPost = async (id) => {
                const post = await getBlogPostById(id);
                if (!post) return;

                const modalBody = document.getElementById('modal-body');
                // DOMPurify Sanitization
                const cleanContent = DOMPurify.sanitize(post.content);

                modalBody.innerHTML = `
                    <span style="color:var(--accent); font-size: 0.9rem;">${post.date || new Date(post.created_at).toLocaleDateString()}</span>
                    <h1 style="margin-top: 10px; font-size: 2rem;">${DOMPurify.sanitize(post.title)}</h1>
                    <img src="${post.image}" style="width:100%; max-height:400px; object-fit:cover; border-radius:12px; margin: 20px 0;" onerror="this.onerror=null; this.src='images/placeholder.svg';">
                    <div class="full-post-content">${cleanContent}</div>
                `;
                document.getElementById('post-modal').classList.add('active');
                document.body.style.overflow = 'hidden';
            };

            const closeModal = () => {
                document.getElementById('post-modal').classList.remove('active');
                document.body.style.overflow = 'auto';
            };

            document.getElementById('close-modal').addEventListener('click', closeModal);
            document.getElementById('post-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('post-modal')) closeModal();
            });
        });
    </script>
</body>

</html>
